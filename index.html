<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a22b8f326b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div class="numberDisplay"></div>
        <button class="clear"></button>
        <button class="posNeg"></button>
        <button class="percent"></button>
        <button class="division"></button>
        <button class="7"></button>
        <button class="8"></button>
        <button class="9"></button>
        <button class="multiplication"></button>
        <button class="4"></button>
        <button class="5"></button>
        <button class="6"></button>
        <button class="subtraction"></button>
        <button class="1"></button>
        <button class="2"></button>
        <button class="3"></button>
        <button class="addition"></button>
        <button class="0"></button>
        <button class="decimal"></button>
        <button class="equals"></button>
    </div>
    <footer> Created by James Gonzalez &copy; 
        <a href="https://github.com/jamesg8025"> 
            <i class="fa-brands fa-github fa-bounce" 
            style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; 
            --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; 
            --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; " ></i> 
        </a>
    </footer>
</body>
</html>
