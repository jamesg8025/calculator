<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a22b8f326b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="numberDisplay">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="light-grey">AC</button>
        <button data-delete class="light-grey">DEL</button>
        <button data-number class="light-grey">+/-</button>
        <button data-operation class="orange">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="orange">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="orange">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="orange">+</button>
        <button data-number class="double">0</button>
        <button data-decimal>.</button>
        <button data-equals class="orange">=</button>
    </div>
    <footer> Created by James Gonzalez &copy; 
        <a href="https://github.com/jamesg8025"> 
            <i class="fa-brands fa-github fa-bounce" 
            style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; 
            --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; 
            --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; " ></i> 
        </a>
    </footer>
</body>
</html>
