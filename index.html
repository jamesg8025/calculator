<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a22b8f326b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="numberDisplay"></div>
        <div id="buttons-container">
            <button>AC</button>
            <button>DEL</button>
            <button>+/-</button>
            <button>รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button class="double">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <footer> Created by James Gonzalez &copy; 
        <a href="https://github.com/jamesg8025"> 
            <i class="fa-brands fa-github fa-bounce" 
            style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; 
            --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; 
            --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; " ></i>
